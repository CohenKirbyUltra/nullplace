<html>
    <head>
        <title>It is soon</title>
        <style>
            body {
                background-color: black;
                color: red;
            }

            img {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>

    <body>
        <h1>Hello World!</h1>
        <img src="src/imgs/find.png">
        <script>
            var Music = new Audio();

            Music.src = "src/audio/soon.mp3";
            Music.volume = 0.23;
            Music.autoplay = true;
            Music.loop = true;

            var event = document.body.addEventListener("click", async () => {
                Music.play()
                event = "";
            });
        </script>
    </body>
</html>
