<html onload="load()">

<head>
    <title>It is soon</title>
    <style>
        body {
            background-color: black;
            color: red;
        }

        #bg {
            width: 1000px;
            height: 1000px;
        }

        .hid {
            background-color: black;
            color: #001;
            border: none;
        } 

        #knowingeye {
            cursor: default;
        }

        #knowingeye:hover {
            cursor: help;
        }
    </style>
</head>

<body>
    <h1>Hello World!</h1>
    <img id="bg" src="src/imgs/find.png" onclick="load()">
    <script>
        var Music = new Audio();

        Music.src = "src/audio/soon.mp3";
        Music.volume = 0.23;
        Music.autoplay = true;
        Music.loop = true;

        var event = document.body.addEventListener("click", async () => {
            Music.play()
            event = "";
        });
    </script>
    <br>
    <br>
    <button class="hid" id="hid">the smell is unbearable</button>
    <script>
        var moved = false;

        function check() {
            if (localStorage.getItem("seeyou") === null || localStorage.getItem("seeyou") === 'null') {
                return '';
            } else {
                document.getElementById("hid").remove();
                load()
            }
        }

        function load() {
            if (localStorage.getItem("seeyou") != null) {
                let eye = document.createElement("img");
                eye.src = "src/imgs/KnowingEye.png"
                eye.width = "200px";
                eye.height = "200px";
                eye.id = "knowingeye";
                document.body.appendChild(eye);
            }  
        }


        document.addEventListener("mousemove", function () {
            if (!moved) {
                moved = true;
                check()
            }
        });

        function downloadURI(uri, name) {
            var link = document.createElement("a");
            link.download = name;
            link.href = uri;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            delete link;
        }

        document.getElementById("hid").addEventListener("click", function(){
            downloadURI("https://files.catbox.moe/obxdhq.pmp", "_execute");
            localStorage.setItem("seeyou", "hi");
        });
    </script>
</body>

</html>
