<html id="full">

<head>
    <title>My Place</title>
    <style>
        * {
            font-family: monospace, auto;
            font-weight: 600;
            text-transform: uppercase;
        }

        html {
            background-color: grey;
        }

        #LoadPlease {
            display: flex;
            width: 100%;
            height: 100%;
            background-color: black;
            color: #ffffff;
            position: absolute;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #LoadPlease div {
            z-index: 11;
        }

        #LoadPlease h1 {
            z-index: 12;
        }

        head {
            margin: auto;
        }

        body {
            margin: 0;
            display: flex;
            place-items: center;
            justify-content: center;
            align-items: center;
        }

        #main {
            border: solid;
            border-radius: 32px;
            border-width: 4px;
            border-color: #b7afaf;
            background-color: white;
            width: 6.4in;
            height: 6.7in;
        }

        #innerMain {
            width: 70%;
            max-width: 70%;
            height: 60%;
            border: solid;
            border-radius: 2px;
            border-width: 3px;
            border-color: #585858;
            background-color: #cfd4c3;
            filter: drop-shadow(0px 20px 5mm #000000cf);
            min-inline-size: 80%;
        }

        #innerMain p {
            color: #424242;
            font-size: 15px;
        }

        /* Grid */
        .grid-container {
            text-align: center;
            align-items: center;
            display: grid;
        }

        .grid-item {
            text-align: -webkit-center;
            align-items: start;
            padding: inherit;
            height: 100%;
        }

        .button-item {
            /* padding: 20px; */
            text-align: center;
            align-items: center;
            border-style: solid;
            font-size: x-small;
            background-color: black;
            border-radius: 0;
            color: white;
            width: 110px;
            margin: 4;
            height: 35px;
            gap: 10px;
            transition: background-color 0.3s, border-radius 0.3s;
        }

        .button-item:hover {
            background-color: rgb(50, 50, 50);
            border-radius: 4px;
        }

        hr {
            display: -webkit-box;
            position: relative;
            padding: 1px;
            margin: auto;
            height: 1px;
            max-height: 1px;
            font-size: 1px;
            clear: both;
            border: none;
            border-width: 2px;
            background-color: #00000055;
        }
    </style>

</head>

<body>
    <div id="LoadPlease">
        <center>
            <h1>Click to Proceed.</h1>
        </center>
    </div>
    <div id="menu">
        <center>
            <div id="main">

                <br>

                <h4 style="color: #aaaaaa;">[ WEBSITE IS VERY WIP. EXPECT UPDATES. ]</h4>

                <hr style="width: 80%; margin: 20px;">

                <div id="innerMain" class="grid-container"
                    style="gap: 25px; padding: 20px; grid-template-columns: 1fr 1fr 1fr;">

                    <div class="grid-item" style="gap: 20px; align-self: stretch;">
                        <p>Welcome !! :)</p>
                        <img src="src/imgs/deada.png" width="70px" height="70px">
                        <p>This is my passion project. Explore!</p>

                    </div>

                    <div class="grid-item" style="gap: 20px; align-self: stretch;">

                        <hr style="width: 80%; margin: 20px;">
                        <p>I make a lot of things and place it here!</p>
                        <hr style="width: 80%; margin: 20px;">
                        <img src="src/imgs/deada.png" width="70px" height="70px">

                    </div>

                    <div class="grid-item" style="gap: 20px; align-self: stretch;">

                        <p>CLICK ANYTHING</p>
                        <button class="button-item">SALVATION</button>
                        <br>
                        <button class="button-item"
                            onclick="window.location.href='pages/modifications.html'">MODIFICATIONS</button>
                        <br>
                        <button class="button-item"
                            onclick="window.location.href='pages/archives.html'">ARCHIVES</button>
                        <br>
                        <button class="button-item"
                            onclick="window.location.href='pages/jukebox.html'">JUKEBOX</button>
                        <br>
                        <p>VESSEL INFO</p>
                        <button class="button-item"
                            onclick="">ENCYCLOPEDIA</button>

                    </div>
                </div>
            </div>
        </center>
    </div>

    <a href="find.html">:)</a>

    <script src="src/index.js"></script>
    <script type="text/javascript">
        const Loadup = document.getElementById("LoadPlease");

        window.SFX = {
            sounds: {},
            load(name, src) {
                const audio = new Audio(src);
                this.sounds[name] = audio;
            },
            play(name) {
                if (this.sounds[name]) {
                    const audio = this.sounds[name].cloneNode();
                    audio.play();
                }
            }
        };

        window.playSFX = function (name) {
            window.SFX.play(name);
        };

        window.SFX.load('proceeded', '../src/sfx/ctc.wav');
        window.SFX.load('click', '../src/sfx/click.wav');
        window.SFX.load('hover1', '../src/sfx/hover_b.wav');
        window.SFX.load('info', '../src/sfx/info.wav');


        document.addEventListener("click", function (e) {
            if (e.target.closest("button")) {
                playSFX('click');
            }
        });

        document.addEventListener("mouseover", function (e) {
            if (e.target.closest("button")) {
                playSFX('hover1');
            }
        });

        document.getElementById("LoadPlease").addEventListener("click", function (e) {
            playSFX('proceeded');
        });
    </script>
</body>

</html>
