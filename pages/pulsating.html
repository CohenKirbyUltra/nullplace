<!DOCTYPE html>
<html>
    <head>
        <title>Pulsating</title>
        <style>
            html {
                background-color: #000;
                color: #f00;
            }
            .contain {
                display: flex;
                align-items: center;
                justify-items: center;
            }
            #pulsegate {
                background-color: #000;
                color: #f00;
                border-color: #f00;
                border-radius: 6px;
            }
            #submit {
                background-color: #000;
                color: #f00;
                border-color: #f00;
                border-radius: 6px;            
            }
        </style>
    </head>

    <body>
        <center>
            <div class="contain">
                <input type="password" id="pulsegate" placeholder="Pulsegate"/>
                <button id="submit">Submit</button>
            </div>
        </center>

        <script>
            var music = new Audio();
            music.src = "audio/pulsating.mp3";
            music.volume = 0.5;
            music.loop = true;

            document.addEventListener("click", () => {
                music.play();
            });
        </script>
    </body>
</html>
