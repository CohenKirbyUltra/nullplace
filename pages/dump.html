<!DOCTYPE html>

<html>
    <title>/</title>
    <body>
        <script>
            setInterval(() => {
                let stringss = document.createElement("p");
                stringss.innerHTML = new String(Math.random() * 100);
                document.body.appendChild(stringss);
            }, 1000)

            var a = new Audio();
            a.src = "src/audio/dump.mp3";
            a.playbackRate = 0.2;
            a.volume = 0.25;
            a.loop = true;
            document.addEventListener("click", () => {a.play()});
        </script>
    </body>
</html>
