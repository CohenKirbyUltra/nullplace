<!DOCTYPE html>

<html>
    <title>/</title>
    <body>
        <script type="module">
            import { RNG } from "./src/random.js";
            setInterval(() => {
                let N = RNG(1, 12);
                let arr = [];
                for (let i = 1; i <= N; i++) {
                    arr.push(document.createElement("p"));
                }
                let arr2 = []
                for (let i = 1; i <= RNG(5, 25); i++) {
                    arr2.push(0, 9);
                }
                arr.forEach(element => {
                    element.innerHTML = RNG(100000000000000, 999999999999999);
                    document.body.appendChild(element);
                });
            }, 1000)

            var a = new Audio();
            a.src = "src/audio/dump.mp3";
            a.playbackRate = 0.2;
            a.volume = 0.25;
            a.loop = true;
            document.addEventListener("click", () => {a.play()});
        </script>
    </body>
</html>
