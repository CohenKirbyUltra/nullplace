<html>

<head>
    <title>Think</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            font-family: monospace, auto;
            font-weight: 600;
            text-transform: uppercase;
        }

        html {
            background-color: grey;
        }

        #LoadPlease {
            display: flex;
            width: 100%;
            height: 100%;
            background-color: black;
            color: #ffffff;
            position: absolute;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #LoadPlease div {
            z-index: 11;
        }

        #LoadPlease h1 {
            z-index: 12;
        }

        head {
            margin: auto;
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            place-items: center;
            justify-content: center;
            align-items: center;
        }

        #main {
            border: solid;
            border-radius: 32px;
            border-width: 4px;
            border-color: #b7afaf;
            background-color: white;
            width: 6.4in;
            height: 6.7in;
        }

        #innerMain {
            width: 70%;
            max-width: 70%;
            height: 60%;
            border: solid;
            border-radius: 2px;
            border-width: 3px;
            border-color: #585858;
            background-color: #cfd4c3;
            filter: drop-shadow(0px 20px 5mm #000000cf);
            min-inline-size: 80%;
        }

        #innerMain p {
            color: #424242;
            font-size: 15px;
        }

        /* Grid */
        .grid-container {
            text-align: center;
            align-items: center;
            display: grid;
        }

        .grid-item {
            text-align: -webkit-center;
            align-items: start;
            padding: inherit;
            height: 100%;
        }

        button {
            border-style: solid;
            font-size: x-small;
            background-color: black;
            border-radius: 0;
            color: white;
            width: 110px;
            height: 35px;
            transition: background-color 0.3s, border-radius 0.3s;
        }

        button:hover {
            cursor: pointer;
            background-color: rgb(50, 50, 50);
            border-radius: 4px;
        }

        .button-item {
            text-align: center;
            align-items: center;
            transition: background-color 0.3s, border-radius 0.3s;
        }

        .button-item:hover {
            background-color: rgb(50, 50, 50);
            border-radius: 4px;
        }

        hr {
            display: -webkit-box;
            position: relative;
            padding: 1px;
            margin: auto;
            height: 1px;
            max-height: 1px;
            font-size: 1px;
            clear: both;
            border: none;
            border-width: 2px;
            background-color: #00000055;
        }

        .think {
            text-align: center;
            align-items: center;
            border-style: solid;
            font-size: x-small;
            background-color: rgb(116, 116, 116);
            border-radius: 0;
            border-color: #b7afaf;
            color: white;
            width: 110px;
            height: 35px;
            transition: background-color 0.3s, border-radius 0.3s;
        }

        .think:hover {
            background-color: rgb(50, 50, 50);
            border-radius: 4px;
            cursor:text;
        } 
    </style>
</head>

<body>
    <h1>Think</h1>
    <br>
    <div>
        <input type="text" id="think-input" class="think" placeholder="Enter" style="gap:2px;">
        <button id="think-button" style="gap:2px;">Submit</button>
    </div>


    <script>
        var userInput = '';

        document.addEventListener('DOMContentLoaded', function () {
            alert("This page is under construction.");
        });
        
        document.getElementById('think-button').addEventListener('click', function () {
            Think();
        });

        document.getElementById('think-input').addEventListener('input', function (event) {
            if (event.inputType === 'insertText' && event.data === '\n') {
                Think();
            }
        }); 

        function Think() {
            userInput = document.getElementById('think-input').value;
            if (userInput.trim() !== '') {
                console.log('You entered: ' + userInput);
            } else {
                console.log('Please enter something.');
            }
        }
    </script>
</body>

</html>
