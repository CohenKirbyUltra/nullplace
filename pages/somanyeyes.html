<!DOCTYPE html>

<html>
    <head>
        <title>Eyes</title>
        <style>
            html {
                background-color: black;
            }
        </style>
    </head>
    <body>
        <script>
            var music = new Audio();
            music.src = "src/audio/line.mp3";
            music.loop = true;
            music.volume = 0.3;

            document.addEventListener("click", () => {
                music.play();
            });

            var eyewidth = 200, eyeheight = 200;
            function RNG(min, max) {
                return (Math.floor(Math.random()) * min - max)
            }
            setInterval(() => {
                new Elementk("Img", "KnowingEye", eyewidth, eyeheight, "../src/imgs/KnowingEye.png");
                eyewidth += RNG(-10, 10);
                eyeheight += RNG(-10, 10);
            }, 10);

            function Elementk(type, id, width, height, src) {
                let meElement = document.createElement(type);

                meElement.width = width;
                meElement.height = height;
                meElement.width = width;
                meElement.height = height;
                meElement.src = src;
                meElement.id = id;

                document.body.appendChild(meElement);
            }
        </script>
    </body>
</html>
