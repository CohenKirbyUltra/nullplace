<!DOCTYPE html>

<html>

        </style>
    </head>
    <body>
        <script>
            setTimeout(() => {
                // hi
            }, document.addEventListener("click"));
            var music = new Audio();
            music.src = "src/audio/line.mp3";
            music.loop = true;
            music.volume = 0.3;
            music.play();

            setInterval(() => {
                new Elementk("Img", "KnowingEye", 200, 200, "../src/imgs/KnowingEye.png");
                document.getElementsByClassName("KnowingEye").forEach(element => {
                });
            }, 100);

            var eyewidth, eyeheight;
            
            eyewidth = 200;
            eyeheight = 200;

            function Elementk(type, id, width, height, src) {
                let meElement = document.createElement(type);

                meElement.width = width;
                meElement.height = height;
                element.width = eyewidth;
                element.height = eyeheight;
                eyewidth += (Math.random(0, 10) * 2);
                eyeheight += (Math.random(0, 10) * 2); 
                meElement.src = src;
                meElement.id = id;

                document.body.appendChild(meElement);
            }
        </script>
    </body>
