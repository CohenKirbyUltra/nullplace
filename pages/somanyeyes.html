<!DOCTYPE html>

<html>
    <head>
        <title>Eyes</title>
        <style>
            html {
                background-color: black;
            }
        </style>
    </head>
    <body>
        <center>
            <div id="contain">
            </div>
        </center>
        <script>
            alert("Failure");

            var Showing = false;
            var music = new Audio();
            music.src = "src/audio/line.mp3";
            music.loop = true;
            music.volume = 0.3;

            document.addEventListener("click", () => {
                music.play();
            });

            var m = 1;
            var s = 1;

            function RNG(min, max) {
                return Math.floor(Math.random() * (max - min + m)) + min * s;
            }

            m = RNG(0.4, 1.5);
            s = RNG(0.9, 2);

            var updates = setInterval(() => {
                ShowOff();
            }, 1000);

            function ShowOff() {
                let randomvalue = RNG(0, 10000);
                let goated = false;
                let clas = "KnowingEye";
                let image = "../src/imgs/KnowingEye.png";

                if (randomvalue == randomvalue + RNG(-45, 45)) 
                {
                    goated = true;
                    clas = "Deada";
                    image = "../src/imgs/deada.png";
                    updates.clearInterval();
                    playAudio("./src/audio/alertsystem.wav");
                }

                if (Showing) 
                {
                    document.body.querySelectorAll("Img").forEach(element => {
                        element.remove();
                    });
                    Showing = false;
                } 
                else 
                {
                    Showing = true;
                    new Elementk("Img", clas, RNG(175, 225), RNG(175, 225), image)
                    if (goated) {
                        document.getElementById(clas).addEventListener(("click"), () => {
                            window.location.href = "https://cohenkirbyultra.github.io/nullplace/pages/pulsating.html";
                        });
                    }
                }
            }

            function Elementk(type, id, width, height, src) {
                let meElement = document.createElement(type);

                meElement.width = width;
                meElement.height = height;
                meElement.width = width;
                meElement.height = height;
                meElement.src = src;
                meElement.id = id;

                document.getElementById("contain").appendChild(meElement);
            }

            function playAudio(src, volume) {
                let a = new Audio();
                a.src = src;
                a.volume = volume;
                a.play();
            }
        </script>
    </body>
</html>
