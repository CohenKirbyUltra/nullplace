<!DOCTYPE html>

<html>
    <head>
        <title>Eyes</title>
        <style>
            html {
                background-color: black;
            }
        </style>
    </head>
    <body>
        <script>
            setInterval(() => {
                new Elementk("Img", "KnowingEye", "200px", "200px", "../src/imgs/KnowingEye.png");
            }, 100);

            function Elementk(type, id, width, height, src) {
                let meElement = document.createElement(type);

                meElement.width = width;
                meElement.height = height;
                meElement.src = src;
                meElement.id = id;

                document.body.appendChild(meElement);
            }
        </script>
    </body>
</html>
