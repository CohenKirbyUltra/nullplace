<!DOCTYPE html>

<html>
    <head>
        <title>Eyes</title>
        <style>
            html {
                background-color: black;
            }
        </style>
    </head>
    <body>
        <center>
            <div id="contain">
            </div>
        </center>
        <script>
            alert("Failure");

            var Showing = false;
            var music = new Audio();
            music.src = "src/audio/line.mp3";
            music.loop = true;
            music.volume = 0.3;

            document.addEventListener("click", () => {
                music.play();
            });

            var m = 1;
            var s = 1;

            function RNG(min, max) {
                return Math.floor(Math.random() * (max - min + m)) + min * s;
            }

            m = RNG(0.4, 1.5);
            s = RNG(0.9, 2);

            setInterval(() => {
                ShowOff();
            }, 1000);

            function ShowOff() {
                let randomvalue = RNG(0, 10000);
                if (randomvalue = randomvalue + RNG(-10, 10)) {
                    let goated = true;
                    let image = "../src/imgs/deada.png";
                } else {
                    let goated = false;
                    let image = "../src/imgs/KnowingEye.png";
                }
                if (Showing) {
                    Showing = false;
                    document.getElementById("KnowingEye").remove();
                } else {
                    Showing = true;
                    new Elementk("Img", goated ? "Deada" : "KnowingEye", RNG(175, 225), RNG(175, 225), image)
                    document.getElementById(goated ? "Deada" : "KnowingEye").addEventListener(("click"), () => {
                        window.location.href = "https://cohenkirbyultra.github.io/nullplace/pages/pulsating.html";
                    });
                }
            }

            function Elementk(type, id, width, height, src) {
                let meElement = document.createElement(type);

                meElement.width = width;
                meElement.height = height;
                meElement.width = width;
                meElement.height = height;
                meElement.src = src;
                meElement.id = id;

                document.getElementById("contain").appendChild(meElement);
            }
        </script>
    </body>
</html>
