<!DOCTYPE html>

<html>
    <head>
        <title>Eyes</title>
        <style>
            html {
                background-color: black;
            }
        </style>
    </head>
    <body>
        <script>
            var music = new Audio();
            music.src = "src/audio/line.mp3";
            music.loop = true;
            music.volume = 0.3;

            document.addEventListener("click", () => {
                music.play();
            });

            function RNG(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
            
            setInterval(() => {
                new Elementk("Img", "KnowingEye", RNG(25, 400), RNG(25, 400), "../src/imgs/KnowingEye.png");
            }, 10);

            function Elementk(type, id, width, height, src) {
                let meElement = document.createElement(type);

                meElement.width = width;
                meElement.height = height;
                meElement.width = width;
                meElement.height = height;
                meElement.src = src;
                meElement.id = id;

                document.body.appendChild(meElement);
            }
        </script>
    </body>
</html>
