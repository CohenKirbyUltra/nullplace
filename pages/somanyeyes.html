<!DOCTYPE html>

<html>
    <head>
        <title>Eyes</title>
        <style>
            html {
                background-color: black;
            }
        </style>
    </head>
    <body>
        <script>
            var music = new Audio();
            music.src = "src/audio/line.mp3";
            music.loop = true;
            music.volume = 0.3;

            document.addEventListener("click", () => {
                music.play();
            });

            setInterval(() => {
                new Elementk("Img", "KnowingEye", 200, 200, "../src/imgs/KnowingEye.png");
                document.getElementsByClassName("KnowingEye").forEach(element => {
                });
                document.childNodes.forEach(element => {
                    element.width = eyewidth;
                    element.height = eyeheight;
                });
                eyewidth += (Math.random(0, 10) - Math.random(0, 10));
                eyeheight += (Math.random(0, 10) - Math.random(0, 10)); 
            }, 100);

            var eyewidth, eyeheight;
            
            eyewidth = 200;
            eyeheight = 200;

            function Elementk(type, id, width, height, src) {
                let meElement = document.createElement(type);

                meElement.width = width;
                meElement.height = height;
                meElement.width = eyewidth;
                meElement.height = eyeheight;
                meElement.src = src;
                meElement.id = id;

                document.body.appendChild(meElement);
            }
        </script>
    </body>
</html>
